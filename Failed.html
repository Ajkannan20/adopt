<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed Deployments and Builds</title>

    <!-- Include amCharts libraries -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

    <!-- Link to the external JavaScript file for chart initialization -->
    <script src="chart.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            height: 400px;
            width: 100%;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Failed Deployments and Builds</h1>

    <!-- Container for Failed Deployments Chart -->
    <div id="failedDeploymentsChart" class="chart-container"></div>

    <!-- Container for Failed Builds Chart -->
    <div id="failedBuildsChart" class="chart-container"></div>

</html>
